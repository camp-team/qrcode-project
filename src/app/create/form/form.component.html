<h1>カードを作成する</h1>

<form [formGroup]="form" (ngSubmit)="getResult()">
  <div class="common">
    <mat-form-field class="common__content" appearance="fill">
      <mat-label>サービス名</mat-label>
      <input
        matInput
        placeholder="サービス名を入力してください（20文字以内）"
        formControlName="name"
        required
      />
      <mat-error *ngIf="nameControl.hasError('required')"
        >必須入力です</mat-error
      >
      <mat-error *ngIf="nameControl.hasError('maxlength')"
        >長すぎます</mat-error
      >
    </mat-form-field>
    <mat-form-field class="common__content" appearance="fill">
      <mat-label>サービスのイメージ画像</mat-label>
      <input
        matInput
        placeholder="画像のURLを貼ってください"
        formControlName="image"
        required
      />
      <mat-error *ngIf="imageControl.hasError('required')"
        >必須入力です</mat-error
      >
    </mat-form-field>
    <mat-form-field class="common__content" appearance="fill">
      <mat-label>ポイント（通常時）</mat-label>
      <input
        matInput
        placeholder="数字を入力してください"
        formControlName="point"
      />
      <span matSuffix>%</span>
    </mat-form-field>
    <mat-form-field class="common__content" appearance="fill">
      <mat-label>ポイント / 追加情報</mat-label>
      <textarea
        matInput
        placeholder="追加情報などを入力してください"
        formControlName="addPoint"
      ></textarea>
    </mat-form-field>
    <mat-form-field class="common__content" appearance="fill">
      <mat-label>残高やポイントの有効期限</mat-label>
      <textarea matInput formControlName="expiration"></textarea>
    </mat-form-field>
    <mat-form-field class="common__content" appearance="fill">
      <mat-label>使えるお店の名前</mat-label>
      <input matInput formControlName="storeName" />
    </mat-form-field>
    <mat-form-field class="common__content" appearance="fill">
      <mat-label>お店のイメージ画像</mat-label>
      <input matInput formControlName="storeImage" />
    </mat-form-field>
    <h2>QRcodeにしかない作成機能</h2>
    <ng-container [ngSwitch]="type">
      <ng-container *ngSwitchCase="'qrCode'">
        <mat-form-field class="common__content" appearance="fill">
          <mat-label>チャージ方法</mat-label>
          <textarea matInput formControlName="charge"></textarea>
        </mat-form-field>
        <mat-form-field class="common__content" appearance="fill">
          <mat-label>オートチャージ</mat-label>
          <input matInput formControlName="autoCharge" />
        </mat-form-field>
        <mat-form-field class="common__content" appearance="fill">
          <mat-label>利用可能なクレジットカード</mat-label>
          <textarea matInput formControlName="availableCredit"></textarea>
        </mat-form-field>
        <mat-form-field class="common__content" appearance="fill">
          <mat-label>個人間送金</mat-label>
          <input matInput formControlName="pushMoney" />
        </mat-form-field>
        <mat-form-field class="common__content" appearance="fill">
          <mat-label>出金</mat-label>
          <input matInput formControlName="pullMoney" />
        </mat-form-field>
      </ng-container>
      <ng-container *ngSwitchDefault>output2</ng-container>
    </ng-container>
    <button mat-raised-button color="primary">追加する</button>
  </div>
</form>
