<div class="container">
  <h2 class="section-heading">ジャンルから探す</h2>
  <div class="genre-grid">
    <ng-container *ngFor="let genreList of genreLists">
      <a class="genre" [routerLink]="'/' + genreList.id + '-card'">
        <mat-card>
          <div
            class="genre__cover"
            [style]="
              'background-image: url(assets/pay/' + genreList.id + '.png);'
            "
          ></div>
          <mat-card-content>
            <p class="genre__content">{{ genreList.name }}</p>
          </mat-card-content>
        </mat-card>
      </a>
    </ng-container>
  </div>
</div>
