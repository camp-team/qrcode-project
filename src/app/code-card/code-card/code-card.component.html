<div class="grid">
  <mat-card *ngFor="let codeCard of codeCards$ | async" class="card">
    <a class="card__trigger" routerLink="/code-detail/{{ codeCard.cardId }}">
      <div
        class="card__cover"
        [style.background-image]="'url(' + codeCard.image + ')'"
      ></div>
      <p class="card__name">{{ codeCard.name }}</p>
    </a>
  </mat-card>
</div>
