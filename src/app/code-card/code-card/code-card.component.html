<div class="container">
  <ng-container *ngIf="result?.length; else default">
    <h1>
      {{ paramHitsStore?.name }}で利用できるお支払い方法:{{ hitsNumber }}件
    </h1>
    <div class="grid">
      <mat-card *ngFor="let codeCard of filteredCards$ | async" class="card">
        <a
          class="card__trigger"
          routerLink="/code-detail/{{ codeCard.cardId }}"
        >
          <div
            class="card__cover"
            [style.background-image]="'url(' + codeCard.imageURL + ')'"
          ></div>
          <p class="card__name">{{ codeCard.name }}</p>
        </a>
      </mat-card>
    </div>
  </ng-container>
  <ng-template #default>
    <div class="grid">
      <mat-card *ngFor="let codeCard of codeCards$ | async" class="card">
        <a
          class="card__trigger"
          routerLink="/code-detail/{{ codeCard.cardId }}"
        >
          <div
            class="card__cover"
            [style.background-image]="'url(' + codeCard.imageURL + ')'"
          ></div>
          <p class="card__name">{{ codeCard.name }}</p>
        </a>
      </mat-card>
    </div>
  </ng-template>
</div>
