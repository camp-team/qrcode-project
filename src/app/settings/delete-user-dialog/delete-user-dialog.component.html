<div class="delete-user">
  <h1 mat-dialog-title>アカウントを削除します</h1>
  <div mat-dialog-content>
    <p>全てのデータが削除されます</p>
  </div>
  <div class="delete-user__btns" mat-dialog-actions>
    <button mat-button color="primary" mat-dialog-close>キャンセル</button>
    <button mat-button color="warn" [mat-dialog-close]="true" cdkFocusInitial>
      削除する
    </button>
  </div>
</div>
