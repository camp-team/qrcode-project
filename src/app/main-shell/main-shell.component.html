<app-header></app-header>

<mat-sidenav-container>
  <mat-sidenav
    fixedInViewport
    [fixedTopGap]="mobileService.isMobile ? 97 : 57"
    [mode]="mobileService.isMobile ? 'over' : 'side'"
    [opened]="isOpened$ | async"
    ><app-drawer></app-drawer>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
