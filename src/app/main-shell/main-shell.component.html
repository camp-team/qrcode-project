<app-header></app-header>

<mat-sidenav-container>
  <mat-sidenav
    fixedInViewport
    [fixedTopGap]="(isMobile$ | async) ? 97 : 57"
    [mode]="(isMobile$ | async) ? 'over' : 'side'"
    [opened]="isOpened$ | async"
    ><app-drawer></app-drawer>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<div
  *ngIf="isSticky$ | async"
  class="sticky"
  [class.active]="(isOpened$ | async) && (isMobile$ | async)"
>
  <button routerLink="/" mat-fab color="accent">
    <mat-icon>compare_arrows</mat-icon>
  </button>
</div>
